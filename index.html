<!DOCTYPE html>
<html lang="en" ng-app="sim">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Vandelity Historical Portfolio Simulator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/custom.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-slider/6.4.1/rzslider.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-slider/6.4.1/rzslider.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
</head>

<body ng-cloak>

<h1>Vandelity Historical Portfolio Simulator</h1>

<main class="container">
  <div class="row">
    <stocks class="col-md-5"></stocks>
    <div class="col-md-7 right-container">
      <div class="row" >
        <date-picker class="col-md-12" ng-controller="DatesCtrl" ng-init="init()">
        </date-picker>
      </div>
      <div class="row">
        <ui-view class="col-md-12"></ui-view>
      </div>
    </div>
  </div>
</main>

</body>

<!-- App -->
<script src="js/app.js"></script>

<!-- Fallback Data -->
<script src="data/fallback.js"></script>

<!-- Services -->
<script src="js/services/date_service.js"></script>
<script src="js/services/stock_service.js"></script>
<script src="js/services/trade_service.js"></script>

<!-- Controllers -->
<script src="js/controllers/dates_controller.js"></script>
<script src="js/controllers/stocks_controller.js"></script>
<script src="js/controllers/trade_controller.js"></script>

<!-- Directives -->
<script src="js/directives/date_picker.js"></script>
<script src="js/directives/stocks.js"></script>
<script src="js/directives/stock_table_row.js"></script>

<!-- Filters -->

</html>
